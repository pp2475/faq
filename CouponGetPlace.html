<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>易通行APP地铁优惠码兑换处</title>
  </head>
  <body style="background-color: #016dfd; margin-top: 20px;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4"></div>
        <div class="col-4 text-center">
          <img class="img-fluid" src="img/Ali-logo.png"/>
        </div>
        <div class="col-4"></div><!-- logo part-->

        <div class="col-12">
          <h2 class="text-center" style="color: yellow;margin-top: 10px;">都市出行权益</h2>
        </div>
        <div class="col-12">
          <p class="text-center" style="color: white;">北京地铁二维码过闸优惠卡券兑换 </p>

        <form class="text-center" action="POST">
          <div class="form-group">
          <label style="color:#fff;">请填入优惠码</label>
          <input class="form-control" placeholder="优惠码为16位数字及字母组成">
          <small class="form-text" style="color: #fff;">每个优惠码仅可领取一次，请勿重复使用</small>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>

        <div class="card" style="margin-top: 20px;">
          <div class="card-header">
            活动细则：
          </div>
          <div class="card-body">
            <ol style="margin-left: -18px;">
              <li>每个优惠码仅可领取一次，请勿重复使用</li>
              <li>优惠券领取后，可在【支付宝首页】- 【卡包】 - 【券】中查看到 </li>
              <li>请下载易通行APP，并绑定支付宝作为支付方式，即可自动抵扣车费</li>
              <li>优惠券使用后，可在【支付宝首页】-【我的】-【账单】中查看抵扣详情</li>
              <li>如在易通行APP使用过程中，发生退款，优惠券不予退还。</li>
              <li>本活动的最终解释权归合肥尚哲信息技术有限公司所有。</li>
            </ol>
          </div>
          </div>

          <img class="img-fluid" src="img/coupon.png"/>
        </div><!--Headline-->





      </div><!-- row -->
    </div><!-- container -->




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
  </body>
</html>
